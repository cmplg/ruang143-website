<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - Ruang 143</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Memuat Library Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="background-gradient"></div>

    <header class="main-header">
        <div class="header-logo"><a href="index.html"><img src="assets/logo-header.png" alt="Logo Ruang 143"></a></div>
        <button class="hamburger" id="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav" id="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="events.html">Plans</a></li>
                <li><a href="articles.html" class="active">ARTICLES</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="feed.html">FEED</a></li>
                <li><a href="login.html">MEMBER</a></li>
            </ul>
        </nav>
        <div class="header-user-icon">
            <div class="profile-menu-container">
                <img src="assets/user-icon.png" alt="Member Area" id="profile-icon" style="cursor:pointer;">
                <div class="profile-dropdown" id="profile-dropdown" style="display:none;">
                    <a href="login.html" id="login-menu">Login</a>
                    <a href="feed.html" id="profile-menu" style="display:none;">Profile</a>
                    <a href="#" id="logout-menu" style="display:none;">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="page-container">
        <!-- Struktur Baru untuk Slider Artikel Unggulan -->
        <section class="swiper featured-article-slider">
            <div id="featured-article-wrapper" class="swiper-wrapper">
                <!-- Slide akan diisi oleh JavaScript -->
                <div class="swiper-slide"><p>Memuat artikel terbaru...</p></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </section>

        <hr class="form-divider" style="margin: 50px 0;">

        <h2 class="article-list-title">Arsip Artikel</h2>
        <section id="article-grid" class="article-grid-container">
            <p style="text-align: center;">Memuat artikel lainnya...</p>
        </section>
    </main>
    <script src="js/articles.js"></script>
    <script src="js/auth.js"></script>
    <script>
    // Gabungan script hamburger & profile menu
    document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.getElementById('hamburger-menu');
        var nav = document.getElementById('main-nav');
        if (hamburger && nav) {
            hamburger.addEventListener('click', function() {
                nav.classList.toggle('nav-open');
                hamburger.classList.toggle('is-active');
            });
        }
        var profileIcon = document.getElementById('profile-icon');
        var profileDropdown = document.getElementById('profile-dropdown');
        if (profileIcon && profileDropdown) {
            profileIcon.addEventListener('click', function(e) {
                profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
                e.stopPropagation();
            });
            document.body.addEventListener('click', function() {
                profileDropdown.style.display = 'none';
            });
        }
        function updateProfileMenu() {
            var loggedIn = localStorage.getItem('loggedInUser');
            var loginMenu = document.getElementById('login-menu');
            var profileMenu = document.getElementById('profile-menu');
            var logoutMenu = document.getElementById('logout-menu');
            if (loginMenu) loginMenu.style.display = loggedIn ? 'none' : 'block';
            if (profileMenu) profileMenu.style.display = loggedIn ? 'block' : 'none';
            if (logoutMenu) logoutMenu.style.display = loggedIn ? 'block' : 'none';
        }
        updateProfileMenu();
        var logoutMenuBtn = document.getElementById('logout-menu');
        if (logoutMenuBtn) {
            logoutMenuBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                updateProfileMenu();
                window.location.href = 'login.html';
            });
        }
        window.addEventListener('storage', updateProfileMenu);
    });
    </script>
    <!-- Duplicate hamburger toggle removed (handled in DOMContentLoaded above) -->
</body>
</html>
