<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ruang 143</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="background-gradient"></div>

    <!-- HEADER YANG SUDAH DIPERBAIKI DAN KONSISTEN -->
    <header class="main-header">
        <div class="header-logo">
            <a href="index.html"><img src="assets/logo-header.png" alt="Logo Ruang 143"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="articles.html">ARTICLES</a></li>
            </ul>
        </nav>
        <div class="header-user-icon">
            <!-- Kosongkan karena ini halaman admin -->
        </div>
    </header>

    <main class="centered-content">
        <div class="form-container">
            <h2>Panel Admin: Beri Poin Event</h2>
            <form id="admin-form">
                <div class="form-group">
                    <label for="eventName">Nama Event</label>
                    <input type="text" id="eventName" name="eventName" required placeholder="Contoh: Gigs Akustik September">
                </div>
                <div class="form-group">
                    <label for="points">Poin yang Diberikan</label>
                    <input type="number" id="points" name="points" required value="10">
                </div>
                
                <hr class="form-divider" style="margin: 30px 0;">

                <div class="form-group">
                    <label for="venueSelect">Pilih Venue Tuan Rumah</label>
                    <select id="venueSelect" name="venueEmail" required>
                        <option value="">Memuat venue...</option>
                    </select>
                </div>
                
                <hr class="form-divider" style="margin: 30px 0;">

                <div class="form-group">
                    <label>Pilih Band yang Tampil</label>
                    <div id="band-checkbox-container" class="checkbox-container">
                        <p>Memuat band...</p>
                    </div>
                </div>
                
                <button type="submit" class="btn">Beri Poin Sekarang</button>
            </form>
            <p id="feedback-message" class="feedback"></p>
        </div>
    </main>

    <!-- MEMANGGIL FILE JAVASCRIPT YANG BENAR -->
    <script src="js/admin.js"></script>

</body>
</html>
