<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Ruang 143</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body class="gallery-page"> <!-- Menggunakan class khusus -->

    <!-- Header dibuat transparan agar berada di atas gambar hero -->
    <header class="main-header transparent-header">
        <button class="hamburger" id="hamburger-menu" aria-label="Menu" style="position:absolute;left:18px;top:18px;z-index:1001;">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="header-logo" style="margin-left:48px;"><a href="index.html"><img src="assets/logo-header.png" alt="Logo Ruang 143"></a></div>
        <nav class="main-nav" id="main-nav">
             <ul>
                <li><a href="gallery.html">KEMBALI KE SEMUA ALBUM</a></li>
                <li><a href="feed.html">FEED</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bagian Hero dengan gambar sampul album -->
    <section id="album-hero" class="hero-gallery">
        <div class="hero-gallery-content">
            <h1 id="album-title">Memuat judul album...</h1>
            <p id="photo-count">Memuat jumlah foto...</p>
        </div>
    </section>

    <!-- Grid untuk menampilkan foto-foto di dalam album -->
    <main id="gallery-grid" class="gallery-grid-fullwidth">
        <button class="back-to-gallery floating-back" id="back-to-gallery" aria-label="Kembali ke Gallery">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="13" fill="rgba(0,0,0,0.5)" stroke="#E59500" stroke-width="2"/>
                <path d="M16.5 9L12 14L16.5 19" stroke="#E59500" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <p style="text-align: center; color: white; padding: 50px;">Memuat foto...</p>
    </main>

    <footer class="main-footer">
        <p>Copyright &copy; 2025 RUANG 143</p>
    </footer>

    <!-- Modal untuk menampilkan gambar -->
    <div id="image-modal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption" class="modal-caption"></div>
    </div>

    <script src="js/gallery.js"></script>
    <script>
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.getElementById('hamburger-menu');
        var nav = document.getElementById('main-nav');
        if (hamburger && nav) {
            hamburger.addEventListener('click', function() {
                nav.classList.toggle('nav-open');
                hamburger.classList.toggle('is-active');
            });
        }
    });
    </script>
</body>
</html>
