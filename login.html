<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ruang 143</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="background-gradient"></div>

    <header class="main-header">
        <div class="header-logo">
            <a href="index.html"><img src="assets/logo-header.png" alt="Logo Ruang 143"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">MEMBER</a></li>
            </ul>
        </nav>
        <div class="header-user-icon">
            <a href="login.html"><img src="assets/user-icon.png" alt="Member Area"></a>
        </div>
    </header>
    <main class="hero-section">
        <div class="form-container">
            <h2>Login Member</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="feedback-message" class="feedback"></p>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
